<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
</head>
    <body>
        <form method="POST" action="/post/s3" enctype="multipart/form-data" accept="image/*">
            <table>
                <tr>
                    <td>Image:</td>
                    <td>
                        <input type="file" name="image" id="">
                    </td>
                </tr>
                <tr>
                    <td>Comment:</td>
                    <td>
                        <textarea name="comment" id="" col="50" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Poster:</td>
                    <td>
                        <input type="text" name="poster" id="">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Post</button>
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
